{% extends 'base.html' %}
{% block title %}My Profile{% endblock %}
{% block content %}
<div class="container">
    <h2 class="mb-4">My Profile</h2>
    
    <div class="row">
        <!-- Profile Card Column -->
        <div class="col-md-4">
            <div class="card">
                <div class="card-body text-center">
                    <i class="bi bi-person-circle text-success" style="font-size: 5rem;"></i>
                    <h4 class="mt-3">{{ current_user.full_name or current_user.username }}</h4>
                    <p class="text-muted">{{ current_user.email }}</p>
                </div>
            </div>
        </div>
        
        <!-- Profile Update Form Column -->
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <h5>Update Profile</h5>
                    <form method="POST" action="{{ url_for('update_profile') }}">
                        <!-- Full Name -->
                        <div class="mb-3">
                            <label class="form-label">Full Name</label>
                            <input type="text" name="full_name" class="form-control" value="{{ current_user.full_name or '' }}">
                        </div>
                        
                        <!-- Phone -->
                        <div class="mb-3">
                            <label class="form-label">Phone</label>
                            <input type="tel" name="phone" class="form-control" value="{{ current_user.phone or '' }}">
                        </div>
                        
                        <!-- Address -->
                        <div class="mb-3">
                            <label class="form-label">Address</label>
                            <textarea name="address" class="form-control" rows="2">{{ current_user.address or '' }}</textarea>
                        </div>
                        
                        <!-- City and State -->
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">City</label>
                                <input type="text" name="city" class="form-control" value="{{ current_user.city or '' }}">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">State</label>
                                <input type="text" name="state" class="form-control" value="{{ current_user.state or '' }}">
                            </div>
                        </div>
                        
                        <!-- Pincode -->
                        <div class="mb-3">
                            <label class="form-label">Pincode</label>
                            <input type="text" name="pincode" class="form-control" value="{{ current_user.pincode or '' }}">
                        </div>
                        
                        <!-- Submit Button -->
                        <button type="submit" class="btn btn-primary">Update Profile</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
